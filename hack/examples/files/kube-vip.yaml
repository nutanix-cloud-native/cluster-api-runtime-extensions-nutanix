        apiVersion: v1
        kind: Pod
        metadata:
          name: kube-vip
          namespace: kube-system
        spec:
          containers:
            - args:
                - manager
              env:
                - name: vip_arp
                  value: "true"
                - name: port
                  value: '{{ .Port }}'
                - name: vip_nodename
                  valueFrom:
                    fieldRef:
                      fieldPath: spec.nodeName
                - name: vip_cidr
                  value: "32"
                - name: dns_mode
                  value: first
                - name: cp_enable
                  value: "true"
                - name: cp_namespace
                  value: kube-system
                - name: vip_leaderelection
                  value: "true"
                - name: vip_leasename
                  value: plndr-cp-lock
                - name: vip_leaseduration
                  value: "15"
                - name: vip_renewdeadline
                  value: "10"
                - name: vip_retryperiod
                  value: "2"
                - name: address
                  value: '{{ .Address }}'
                - name: prometheus_server
              image: ghcr.io/kube-vip/kube-vip:v0.8.10
              imagePullPolicy: IfNotPresent
              name: kube-vip
              resources: {}
              securityContext:
                capabilities:
                  add:
                    - NET_ADMIN
                    - NET_RAW
                  drop:
                    - ALL
              volumeMounts:
                - mountPath: /etc/kubernetes/admin.conf
                  name: kubeconfig
          hostAliases:
            - hostnames:
                - kubernetes
              ip: 127.0.0.1
          hostNetwork: true
          volumes:
            - hostPath:
                path: /etc/kubernetes/admin.conf
              name: kubeconfig
