- op: "add"
  path: "/spec/topology/variables"
  value:
    - name: "clusterConfig"
      value:
        addons:
          clusterAutoscaler: {}
          nfd: {}
          cni:
            provider: Cilium
            values:
              sourceRef:
                name: ${CLUSTER_NAME}-cilium-cni-helm-values-template
                kind: ConfigMap
    - name: "workerConfig"
      value:
        eks:
          instanceType: m5.2xlarge
