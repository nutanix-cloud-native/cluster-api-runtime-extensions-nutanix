- op: "add"
  path: "/spec/topology/variables/0/value/addons/csi"
  value:
    defaultStorage:
      providerName: nutanix
      storageClassConfigName: nutanix-volume
    providers:
      - name: nutanix
        storageClassConfig:
        - name: nutanix-volume
          parameters:
            storageContainer: ${NUTANIX_STORAGE_CONTAINER_NAME}
        strategy: HelmAddon
        credentials:
          name: ${CLUSTER_NAME}-pc-creds-for-csi
