- op: "add"
  path: "/spec/topology/variables/0/value/addons/csi"
  value:
    defaultStorage:
      provider: nutanix
      storageClassConfig: volume
    providers:
      nutanix:
        strategy: HelmAddon
        storageClassConfigs:
          volume:
            parameters:
              storageContainer: ${NUTANIX_STORAGE_CONTAINER_NAME}
        credentials:
          secretRef:
            name: ${CLUSTER_NAME}-pc-creds-for-csi
