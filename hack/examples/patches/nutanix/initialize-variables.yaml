- op: "add"
  path: "/spec/topology/class"
  value: "nutanix-quick-start"
- op: "add"
  path: "/spec/topology/variables/0/value/nutanix"
  value:
    controlPlaneEndpoint:
      host: ${CONTROL_PLANE_ENDPOINT_IP}
      port: 6443
    prismCentralEndpoint:
      host: ${NUTANIX_ENDPOINT}
      insecure: ${NUTANIX_INSECURE}
      port: 9440
      credentials:
        name: ${CLUSTER_NAME}-pc-creds
- op: "add"
  path: "/spec/topology/variables/0/value/controlPlane"
  value:
    nutanix:
      machineDetails:
        bootType: legacy
        cluster:
          name: ${NUTANIX_PRISM_ELEMENT_CLUSTER_NAME}
          type: name
        image:
          name: ${NUTANIX_MACHINE_TEMPLATE_IMAGE_NAME}
          type: name
        subnets:
          - name: ${NUTANIX_SUBNET_NAME}
            type: name
        memorySize: 4Gi
        systemDiskSize: 40Gi
        vcpuSockets: 2
        vcpusPerSocket: 1
- op: "add"
  path: "/spec/topology/variables/1/value/nutanix"
  value:
    machineDetails:
      bootType: legacy
      cluster:
        name: ${NUTANIX_PRISM_ELEMENT_CLUSTER_NAME}
        type: name
      image:
        name: ${NUTANIX_MACHINE_TEMPLATE_IMAGE_NAME}
        type: name
      memorySize: 4Gi
      subnets:
        - name: ${NUTANIX_SUBNET_NAME}
          type: name
      systemDiskSize: 40Gi
      vcpuSockets: 2
      vcpusPerSocket: 1
