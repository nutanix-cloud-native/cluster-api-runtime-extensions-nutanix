                          x-kubernetes-int-or-string: true
                          type: string
                        vcpuSockets:
                          description: vcpuSockets is the number of vCPU sockets of the VM
                          format: int32
                          type: integer
                        vcpusPerSocket:
                          description: vcpusPerSocket is the number of vCPUs per socket of the VM
                          format: int32
                          type: integer
