replicaCount: {{ .Replicas }}
persistence:
  enabled: true
  size: 50Gi
service:
  type: ClusterIP
  clusterIP: {{ .ServiceIP }}
  port: 443
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 250m
    memory: 384Mi
statefulSet:
  enabled: true
  syncer:
    interval: 2m
    resources:
      requests:
        cpu: 25m
        memory: 50Mi
      limits:
        cpu: 100m
        memory: 75Mi
tlsSecretName: {{ .TLSSecretName }}
tolerations:
  - key: "node-role.kubernetes.io/control-plane"
    operator: Exists
    effect: "NoSchedule"

podLabels:
  caren.nutanix.com/cluster-uuid: {{ .ClusterUUID }} # ensure the labels match with pod AntiAffinity.

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              caren.nutanix.com/cluster-uuid: {{ .ClusterUUID }}
          topologyKey: kubernetes.io/hostname
