cni:
  chainingMode: portmap
  exclusive: false
# For users who run with kube-proxy (i.e. with Ciliumâ€™s kube-proxy replacement disabled),
# the ClusterIP service loadbalancing when a request is sent from a pod running in a non-host network namespace
# is still performed at the pod network interface (until https://github.com/cilium/cilium/issues/16197 is fixed).
# For this case the session affinity support is disabled by default.
sessionAffinity: true
hubble:
  enabled: true
  tls:
    auto:
      enabled: true               # enable automatic TLS certificate generation
      method: cronJob             # auto generate certificates using cronJob method
      certValidityDuration: 60    # certificates validity duration in days (default 2 months)
      schedule: "0 0 1 * *"       # schedule on the 1st day regeneration of each month
  relay:
    enabled: true
    tls:
      server:
        enabled: true
        mtls: true
    image:
      useDigest: false
    priorityClassName: system-cluster-critical
ipam:
  mode: kubernetes
image:
  useDigest: false
operator:
  image:
    useDigest: false
certgen:
  image:
    useDigest: false
socketLB:
  hostNamespaceOnly: true
envoy:
  image:
    useDigest: false
