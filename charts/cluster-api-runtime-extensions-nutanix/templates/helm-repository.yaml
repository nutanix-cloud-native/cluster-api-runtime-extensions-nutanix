# This file contains the manifests to run a helmRepository deployment which contains helm charts for our addons.
# The pod is built via goreleaser with configuration from hack/addons.
#
{{ if .Values.selfHostedRegistry }}
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: helm-repository-selfsigned
  namespace: {{ .Release.Namespace }}
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: helm-repository-tls
  namespace: {{ .Release.Namespace }}
spec:
  dnsNames:
  - helm-repository.{{ .Release.Namespace }}.svc
  - helm-repository.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    name: helm-repository-selfsigned
    kind: Issuer
  secretName: helm-repository-tls
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  finalizers:
  - kubernetes.io/pvc-protection
  name: charts-pvc
  namespace: default
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  volumeMode: Filesystem
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helm-repository
  namespace: {{ .Release.Namespace }}
  labels:
    app: helm-repository
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: helm-repository   # deployment will track pods it generates because of this
  template:
    metadata:
      labels:
        app: helm-repository  # pods have this label, and Service and Deployment depend on it
    spec:
      initContainers:
      - name: init-container
        image: "{{ .Values.helmChartsImage.repository }}:{{ default $.Chart.AppVersion .Values.helmChartsImage.tag }}"
        command: ["/bin/sh", "-c", "cp /charts/*.tar /helm-charts"]
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
      containers:
      - name: helm-repository
        ports:
          - name: serve
            protocol: TCP
            containerPort: 5000
        image: "{{ .Values.mindthegap.repository }}:{{ .Values.mindthegap.tag }}"
        imagePullPolicy: "{{ .Values.mindthegap.pullPolicy }}"
        args:
          - serve
          - bundle
          - --bundle=/helm-charts/helm-charts-*.tar
          - --listen-port=5000
          - --listen-address=0.0.0.0
          - --tls-private-key-file=/certs/tls.key
          - --tls-cert-file=/certs/tls.crt
        volumeMounts:
        - name: certs-vol
          mountPath: "/certs"
          readOnly: true
        - name: charts-volume
          mountPath: "/helm-charts"
          readOnly: true
        livenessProbe:
          tcpSocket:
            port: serve
        readinessProbe:
          tcpSocket:
            port: serve
          periodSeconds: 1
      priorityClassName: {{ .Values.priorityClassName }}
      securityContext:
        {{ with .Values.securityContext }}
        {{- toYaml . | nindent 8}}
        {{- end }}
      volumes:
      - name: certs-vol
        secret:
          secretName: helm-repository-tls
      - name: charts-volume
        persistentVolumeClaim:
          claimName: charts-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: helm-repository
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: helm-repository
  ports:
  - port: 443
    targetPort: 5000
  type: ClusterIP
{{ end }}
