{{- if .Values.hooks.kubeVip.defaultTemplateConfigMap.create }}
apiVersion: v1
data:
  kube-vip.yaml: |
    apiVersion: v1
    kind: Pod
    metadata:
      name: kube-vip
      namespace: kube-system
    spec:
      containers:
        - name: kube-vip
          image: ghcr.io/kube-vip/kube-vip:v0.6.4
          imagePullPolicy: IfNotPresent
          args:
            - manager
          env:
            - name: vip_arp
              value: "true"
            - name: address
              value: "{{ `{{ .ControlPlaneEndpoint.Host }}` }}"
            - name: port
              value: "{{ `{{ .ControlPlaneEndpoint.Port }}` }}"
            - name: vip_cidr
              value: "32"
            - name: cp_enable
              value: "true"
            - name: cp_namespace
              value: kube-system
            - name: vip_ddns
              value: "false"
            - name: vip_leaderelection
              value: "true"
            - name: vip_leaseduration
              value: "15"
            - name: vip_renewdeadline
              value: "10"
            - name: vip_retryperiod
              value: "2"
            - name: svc_enable
              value: "false"
            - name: lb_enable
              value: "false"
            - name: enableServicesElection
              value: "false"
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_TIME
                - NET_RAW
          volumeMounts:
            - mountPath: /etc/kubernetes/admin.conf
              name: kubeconfig
          resources: { }
      hostNetwork: true
      hostAliases:
        - hostnames:
            - kubernetes
          ip: 127.0.0.1
      volumes:
        - name: kubeconfig
          hostPath:
            type: FileOrCreate
            path: /etc/kubernetes/admin.conf
    status: {}
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: '{{ .Values.hooks.kubeVip.defaultTemplateConfigMap.name }}'
{{- end -}}
