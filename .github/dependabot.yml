# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "gomod"
    directories:
      - "/"
      - "/common"
      - "/api"
      - "/hack/tools"
    schedule:
      interval: "weekly"
    groups:
      # CAPI core minor upgrades get dedicated PRs via the capi-core-minor group below,
      # while patch upgrades are handled by the all-go-mod-patch-and-minor group.
      # This helps us handle breaking changes in CAPI core that happen frequently on minor releases.
      # From Dependabot docs:
      #    > If a dependency matches more than one rule, it's included in the first group that it matches.
      capi-core-minor:
        patterns: [ "sigs.k8s.io/cluster-api", "sigs.k8s.io/cluster-api/test" ]
        update-types: [ "minor" ]
      all-go-mod-patch-and-minor:
        patterns: [ "*" ]
        update-types: [ "patch", "minor" ]
    ignore:
    # Ignore controller-runtime major and minor as it's upgraded together with sigs.k8s.io/cluster-api.
    - dependency-name: "sigs.k8s.io/controller-runtime"
      update-types: [ "version-update:semver-major", "version-update:semver-minor" ]
    # Ignore k8s modules major and minor as they are upgraded together with controller-runtime.
    - dependency-name: "k8s.io/*"
      update-types: [ "version-update:semver-major", "version-update:semver-minor" ]
    # Ignore ntnx-api-golang-clients modules major, minor, and patch as they are upgraded together with prism-go-client.
    - dependency-name: "github.com/nutanix/ntnx-api-golang-clients/*"

  - package-ecosystem: "gomod"
    directory: "/hack/third-party/capa"
    schedule:
      interval: "weekly"

  - package-ecosystem: "gomod"
    directory: "/hack/third-party/capd"
    schedule:
      interval: "weekly"

  - package-ecosystem: "gomod"
    directory: "/hack/third-party/caaph"
    schedule:
      interval: "weekly"

  - package-ecosystem: "gomod"
    directory: "/hack/third-party/capx"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/docs"
    schedule:
      interval: "weekly"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
